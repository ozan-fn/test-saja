version: "3.8"

services:
  gemini-imagen:
    build: .
    network_mode: host
    volumes:
      - ./tmp:/app/tmp
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
